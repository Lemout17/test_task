name: test_task
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  flame: ^1.14.0
  equatable: ^2.0.7
  flutter_svg: ^2.2.1
  shared_preferences: ^2.5.3
  go_router: ^16.2.4
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/

  fonts:
    - family: RubikMonoOne
      fonts:
        - asset: fonts/RubikMonoOne-Regular.ttf
